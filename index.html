<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Donut Clicker</title>

  <header>
    <h1>Dr. Daniel's Delectible Donuts</h1>
    <img id="donutGif" src="images\donuts-doughnuts.gif" alt="donutGif">
    <h3>Click the button to make donuts. Pretty straight to the point.</p>
  </header>
  <body>


    <!-- <div id="donutCountBox"></div>

    <main>
      <section id="donutDisplay">
        <button id="makeDonut">Make A Donut</button>
        <h2>Donut Count <span id="donutCountDisplay">0</span></h2>
      </section>
      <!-- <div id="donutGame"></div> -->

      <div class ="container">
      <section id="autoBtnDisplay">
        <button id="autoClicker">Buy Auto Clicker</button>
        <div id="autoStatus">
          <h2>Active Auto Clicker Count <span id="autoCountDisplay">0</span></h2>
        </div>
      </section>

      <section id="multiBtnDisplay">
        <button id="multiplier">Buy a Multiplier</button>
        <div id="multiStatus">
        <h2>Active Multiplier Count <span id="multiCountDisplay">1</span></h2>
      </div>
      </section>
    </div>

    <h2>Status</h2>

      </div>

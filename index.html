<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donut Clicker</title>
  </head>
  <header>
    <h1>Dr. Daniel's Delectible Donuts</h1>
    <p>Click the button to make donuts. Pretty straight to the point.</p>
  </header>
  <body>
    <main>

      <section id="donutDisplay">
        <button id="makeDonut">Make A Donut</button>
        <div id="donutInfo"></div>
      </section>

      <section id="autoBtnDisplay">
        <button id="autoClicker">Buy Auto Clicker</button>
        <div id="autoBtnInfo"></div>
      </section>

      <section id="multiBtnDisplay">
        <button id="multiplier">Buy a Multiplier</button>
        <div id="multiBtnInfo"></div>
      </section>

      <section id="infoDisplay">
        <h2>Status</h2>
        <p></p>
      </section>


    <div class="container"></div>

    <script src="./index.js"></script>
    </main>
  </body>
</html>
